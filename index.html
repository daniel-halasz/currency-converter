<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor Internetowy</title>
    <meta property="og:image" content="images/share.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/global.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <h1 class="header__mainHeader">Internetowy kalkulator walut</h1>
        </header>
        <main class="main">
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Kalkulator walut</legend>
                    <p class="form__paragraph">Pola oznaczone * są wymagane</p>
                    <p>
                        <label>
                            <span class="form__labelText">Podaj kwotę w PLN*:</span> <input
                                class="form__field js-currencyPLN" type="number" min="1" step="any" required
                                name="currencyPLN">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">Wybierz walutę:</span>
                            <select class="form__field js-selectCurrency">
                                <option value="eur">EUR</option>
                                <option value="usd">USD</option>
                                <option value="chf">CHF</option>
                                <option value="gbp">GBP</option>
                            </select>
                        </label>
                    </p>
                    <button class="form__button js-buttonSubmit" type="submit">Przelicz</button>
                    <button class="form__button" type="reset">Wyszyść</button>
                </fieldset>
            </form>
            <p class="resultat">Otrzymasz: <strong class="js-result"></strong></p>
        </main>
        <footer class="footer">
            <p>&copy; 2021 Daniel Halasz</p>
        </footer>
    </div>
</body>

</html>
